name: Deploy Swagger UI to GitHub Pages

on:
  push:
    branches:
      - main # ваша основная ветка

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node (для Swagger UI, если нужен локальный билд)
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Publish Swagger UI to GitHub Pages
        uses: github/pages-deploy-action@v1
        with:
          branch: gh-pages # ветка для Pages
          folder: docs # папка с openapi.yaml + index.html
